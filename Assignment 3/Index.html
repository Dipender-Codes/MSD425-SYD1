<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        .header {
            background: linear-gradient(135deg, #666, #555);
            color: white;
            padding: 25px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 18px;
        }

        .booking-form {
            padding: 30px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }

        .form-row {
            display: flex;
            gap: 30px;
            align-items: end;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }

        .people-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .people-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .people-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .people-btn:hover {
            background: #e0e0e0;
        }

        .people-count {
            font-size: 18px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .check-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .availability-section {
            padding: 30px;
            text-align: center;
        }

        .availability-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .availability-subtitle {
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .restaurant-layout {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .table {
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }

        .table-top {
            background: #e8e8e8;
            border: 2px solid #ccc;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #555;
            position: relative;
        }

        .table.available .table-top {
            background: #e8f5e8;
            border-color: #90c695;
            color: #2e7d32;
        }

        .table.occupied .table-top {
            background: #ffe8e8;
            border-color: #e57373;
            color: #d32f2f;
        }

        .table.selected .table-top {
            background: #e3f2fd;
            border-color: #42a5f5;
            color: #1976d2;
            box-shadow: 0 0 15px rgba(66, 165, 245, 0.3);
        }

        .chair {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #bbb;
            border-radius: 3px;
        }

        .table.available .chair {
            background: #81c784;
        }

        .table.occupied .chair {
            background: #e57373;
        }

        .table.selected .chair {
            background: #42a5f5;
        }

        /* Chair positions */
        .chair.top { top: -10px; left: 50%; transform: translateX(-50%); }
        .chair.bottom { bottom: -10px; left: 50%; transform: translateX(-50%); }
        .chair.left { left: -10px; top: 50%; transform: translateY(-50%); }
        .chair.right { right: -10px; top: 50%; transform: translateY(-50%); }
        .chair.top-left { top: -8px; left: 8px; }
        .chair.top-right { top: -8px; right: 8px; }
        .chair.bottom-left { bottom: -8px; left: 8px; }
        .chair.bottom-right { bottom: -8px; right: 8px; }

        .large-table {
            grid-column: span 2;
        }

        .large-table .table-top {
            width: 100%;
            height: 60px;
        }

        .table:hover {
            transform: scale(1.05);
        }

        .table.available:hover .table-top {
            background: #c8e6c9;
            border-color: #66bb6a;
        }

        .booking-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        .booking-summary h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .restaurant-layout {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Select Date and Time for Your Reservation
        </div>
        
        <div class="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" value="2016-11-19">
                </div>
                
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" value="09:00">
                </div>
                
                <div class="form-group">
                    <label>People:</label>
                    <div class="people-selector">
                        <div class="people-controls">
                            <button class="people-btn" id="decreasePeople">âˆ’</button>
                            <span class="people-count" id="peopleCount">1</span>
                            <button class="people-btn" id="increasePeople">+</button>
                        </div>
                        <button class="check-btn" id="checkAvailability">Check Availability</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="availability-section">
            <div class="availability-title" id="availabilityTitle">Available tables for 1 person(s) on 19-11-2016 at 09:00.</div>
            <div class="availability-subtitle">click on an available table to book it</div>
            
            <div class="restaurant-layout" id="restaurantLayout">
                <!-- Tables will be generated by JavaScript -->
            </div>

            <div class="booking-summary" id="bookingSummary">
                <h3>Booking Summary</h3>
                <p id="summaryDetails"></p>
                <button class="confirm-btn" id="confirmBooking">Confirm Reservation</button>
            </div>
        </div>
    </div>

    <script>
        // Table configurations
        const tableConfigs = [
            { id: 1, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            { id: 2, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'occupied' },
            { id: 3, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            { id: 4, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            { id: 5, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            { id: 6, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            
            { id: 7, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'available' },
            { id: 8, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'available' },
            { id: 9, capacity: 6, chairs: ['top-left', 'top-right', 'left', 'right', 'bottom-left', 'bottom-right'], status: 'available', large: true },
            { id: 10, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            { id: 11, capacity: 6, chairs: ['top-left', 'top-right', 'left', 'right', 'bottom-left', 'bottom-right'], status: 'available', large: true },
            
            { id: 12, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'available' },
            { id: 13, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'available' },
            { id: 14, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'occupied' },
            { id: 15, capacity: 2, chairs: ['top', 'bottom'], status: 'available' },
            { id: 16, capacity: 4, chairs: ['top', 'bottom', 'left', 'right'], status: 'available' },
            { id: 17, capacity: 2, chairs: ['top', 'bottom'], status: 'available' }
        ];

        let selectedTable = null;
        let currentPeople = 1;

        // Initialize the page
        function init() {
            setupEventListeners();
            renderTables();
            updateAvailabilityTitle();
        }

        function setupEventListeners() {
            document.getElementById('decreasePeople').addEventListener('click', decreasePeople);
            document.getElementById('increasePeople').addEventListener('click', increasePeople);
            document.getElementById('checkAvailability').addEventListener('click', checkAvailability);
            document.getElementById('confirmBooking').addEventListener('click', confirmBooking);
            
            // Date and time change listeners
            document.getElementById('date').addEventListener('change', updateAvailabilityTitle);
            document.getElementById('time').addEventListener('change', updateAvailabilityTitle);
        }

        function decreasePeople() {
            if (currentPeople > 1) {
                currentPeople--;
                document.getElementById('peopleCount').textContent = currentPeople;
                updateAvailabilityTitle();
                filterTables();
            }
        }

        function increasePeople() {
            currentPeople++;
            document.getElementById('peopleCount').textContent = currentPeople;
            updateAvailabilityTitle();
            filterTables();
        }

        function renderTables() {
            const layout = document.getElementById('restaurantLayout');
            layout.innerHTML = '';

            tableConfigs.forEach(table => {
                const tableElement = document.createElement('div');
                tableElement.className = `table ${table.status}`;
                if (table.large) {
                    tableElement.className += ' large-table';
                }
                tableElement.dataset.tableId = table.id;
                tableElement.dataset.capacity = table.capacity;

                const tableTop = document.createElement('div');
                tableTop.className = 'table-top';
                tableTop.textContent = table.id;

                // Add chairs
                table.chairs.forEach(position => {
                    const chair = document.createElement('div');
                    chair.className = `chair ${position}`;
                    tableTop.appendChild(chair);
                });

                tableElement.appendChild(tableTop);
                tableElement.addEventListener('click', () => selectTable(table.id));
                layout.appendChild(tableElement);
            });

            filterTables();
        }

        function filterTables() {
            const tables = document.querySelectorAll('.table');
            tables.forEach(table => {
                const capacity = parseInt(table.dataset.capacity);
                const tableConfig = tableConfigs.find(t => t.id == table.dataset.tableId);
                
                if (tableConfig.status === 'occupied' || capacity < currentPeople) {
                    table.className = table.className.replace('available', 'occupied');
                    table.style.opacity = '0.5';
                    table.style.cursor = 'not-allowed';
                } else {
                    table.className = table.className.replace('occupied', 'available');
                    table.style.opacity = '1';
                    table.style.cursor = 'pointer';
                }
            });
        }

        function selectTable(tableId) {
            const tableConfig = tableConfigs.find(t => t.id === tableId);
            if (tableConfig.status === 'occupied' || tableConfig.capacity < currentPeople) {
                return;
            }

            // Remove previous selection
            document.querySelectorAll('.table').forEach(t => {
                t.classList.remove('selected');
            });

            // Select new table
            const tableElement = document.querySelector(`[data-table-id="${tableId}"]`);
            tableElement.classList.add('selected');
            selectedTable = tableId;

            showBookingSummary();
        }

        function showBookingSummary() {
            const summary = document.getElementById('bookingSummary');
            const details = document.getElementById('summaryDetails');
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const tableConfig = tableConfigs.find(t => t.id === selectedTable);

            const formattedDate = new Date(date).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            details.innerHTML = `
                <strong>Table:</strong> ${selectedTable}<br>
                <strong>Date:</strong> ${formattedDate}<br>
                <strong>Time:</strong> ${time}<br>
                <strong>People:</strong> ${currentPeople}<br>
                <strong>Table Capacity:</strong> ${tableConfig.capacity} people
            `;

            summary.style.display = 'block';
        }

        function checkAvailability() {
            updateAvailabilityTitle();
            filterTables();
            // Hide booking summary when checking new availability
            document.getElementById('bookingSummary').style.display = 'none';
            selectedTable = null;
            document.querySelectorAll('.table').forEach(t => {
                t.classList.remove('selected');
            });
        }

        function updateAvailabilityTitle() {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const title = document.getElementById('availabilityTitle');
            
            const formattedDate = new Date(date).toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            title.textContent = `Available tables for ${currentPeople} person(s) on ${formattedDate} at ${time}.`;
        }

        function confirmBooking() {
            if (selectedTable) {
                // Update table status to occupied
                const tableConfig = tableConfigs.find(t => t.id === selectedTable);
                tableConfig.status = 'occupied';
                
                alert(`Booking confirmed!\n\nTable ${selectedTable} has been reserved for ${currentPeople} people.`);
                
                // Reset and refresh
                selectedTable = null;
                document.getElementById('bookingSummary').style.display = 'none';
                renderTables();
            }
        }

        // Initialize when page loads
        init();
    </script>
</body>
</html>
