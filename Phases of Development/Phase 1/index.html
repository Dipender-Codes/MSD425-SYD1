<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="booking-container">
        <div class="header">
            SELECT DATE AND TIME FOR YOUR RESERVATION
        </div>

        <div class="booking-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <div class="input-with-icon">
                    <input type="text" id="date" value="19-11-2016" readonly>
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <div class="input-with-icon">
                    <input type="text" id="time" value="09:00" readonly>
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="people">People:</label>
                <div class="people-selector">
                    <button id="minus-people">-</button>
                    <input type="number" id="people" value="1" min="1" readonly>
                    <button id="plus-people">+</button>
                </div>
            </div>
            <button class="check-availability-btn">Check Availability</button>
        </div>

        <div class="availability-info">
            Available tables for <span id="display-people">1</span> person(s) on <span id="display-date">19-11-2016</span> at <span id="display-time">09:00</span>.
            <br>
            click on an available table to book it
        </div>

        <div class="table-layout">
            <div class="table-row">
                <div class="table available" data-table-id="1">1</div>
                <div class="table booked" data-table-id="2">2</div>
                <div class="table available" data-table-id="3">3</div>
                <div class="table available" data-table-id="4">4</div>
                <div class="table available" data-table-id="5">5</div>
                <div class="table available" data-table-id="6">6</div>
            </div>
            <div class="table-row">
                <div class="table available" data-table-id="7">7</div>
                <div class="table large-table available" data-table-id="8">8</div>
                <div class="table available" data-table-id="9">9</div>
            </div>
            <div class="table-row">
                <div class="table available" data-table-id="10">10</div>
                <div class="table booked" data-table-id="11">11</div>
                <div class="table available" data-table-id="12">12</div>
                <div class="table available" data-table-id="13">13</div>
                <div class="table available" data-table-id="14">14</div>
                <div class="table available" data-table-id="15">15</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
