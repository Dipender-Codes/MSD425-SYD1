name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  detect:
    name: Detect workspaces
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check folders and set outputs
        id: detect
        run: |
          FRONTEND=false
          BACKEND=false
          if [ -f "frontend/package.json" ]; then FRONTEND=true; fi
          if [ -f "backend/package.json" ]; then BACKEND=true; fi
          echo "frontend_present=$FRONTEND" >> "$GITHUB_OUTPUT"
          echo "backend_present=$BACKEND"  >> "$GITHUB_OUTPUT"
    outputs:
      frontend_present: ${{ steps.detect.outputs.frontend_present }}
      backend_present:  ${{ steps.detect.outputs.backend_present }}

  frontend:
    name: Frontend (frontend/)
    needs: detect
    if: ${{ needs.detect.outputs.frontend_present == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci || npm install
      - run: npm run lint --if-present
      - run: npm test --if-present -- --ci --passWithNoTests
      - run: npm run build --if-present

  backend:
    name: Backend (backend/)
    needs: detect
    if: ${{ needs.detect.outputs.backend_present == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - run: npm ci || npm install
      - run: npm test --if-present -- --ci --passWithNoTests
      - run: npm run build --if-present
